<meta charset="utf-8">

<h1>Mega-Sena</h1>

<script type="text/javascript">
    var pularLinha = function() {
        document.write("<br>");
    };

    var mensagem = function(frase){
        document.write(frase);
        pularLinha();
    };


    var numerosSorteados = [];

    for(var i = 0; i < 6; i++) {
        var sorteio = Math.round(Math.random() * 9) + 1;
        numerosSorteados.push(sorteio);
    }

    var cupom = [];

    while (cupom.length < 6) {
        var numero = parseInt(prompt("Escolha um número para o sorteio da Mega-Sena"));
        if(numero <= 0) {
            alert("NÚMERO INVÁLIDO! Digite um número de 1 à 10.");
        } else if (numero > 10) {
            alert("NÚMERO INVÁLIDO! Digite um número de 1 à 10.");
        } else {
            cupom.push(numero);
        }
    }

    var acertos = 0;

    for(i = 0; i < numerosSorteados.length; i++){
        for(j = 0; j < cupom.length; j++) {
            if(cupom[i] == numerosSorteados[j]) {
                acertos++;
            }
        }
    }
    mensagem("Números premiados: " + numerosSorteados);
    mensagem("Números do seu cupom: " + cupom);
    mensagem("<br>Você acertou " + acertos + " vezes");

    console.log(numerosSorteados);
    console.log(cupom);

</script>
