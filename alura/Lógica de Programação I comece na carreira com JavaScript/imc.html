<meta charset="UTF-8">

<script>
  var pularLinha = function () {
    document.write("<br><hr><br>");
  };

  var mostra = function(frase) {
    document.write(frase);
    pularLinha();
  };

    var imc = peso / (altura * altura);
    mostra("IMC Calculado é : " + imc);
  };

  calcularIMC(1.81, 76);
  var obesidadeSevera = 35 - imc;
  mostra("Você está há " + obesidadeSevera + " da obesidade severa!");
  
  var peso = 76;
  var altura = 1.81;
  var imc = peso / (altura * altura);

  var nome = prompt("Bom dia! Qual é o seu nome: ");
  mostra("Bem vindo, " + nome);

  var idade = prompt(nome + ", quantos anos você tem?");
  mostra(nome + " tem " + idade + " anos.");

  if (imc > 18.5 && imc < 35) {
    mostra("OK! Seu IMC está entre os dois limites.");
  }


</script>
