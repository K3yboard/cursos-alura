<meta charset="UTF-8">
<h2>Jogo de adivinhação</h2>

<script>
  var pularLinha = function () {
    document.write("<br><hr><br>");
  };

  var mostra = function(frase) {
    document.write(frase);
    pularLinha();
  };

  var numeroPensado = Math.round(Math.random() * 10);
  var chute = prompt("Já pensei. Qual você acha que é?");
  if(numeroPensado == chute) {
    mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
  } else if(chute > numeroPensado) {
    mostra("Você errou! O número que pensei é MENOR que " + chute);
  } else {
    mostra("Você errou! O número que pensei é MAIOR que " + chute);
  }
  
  mostra(numeroPensado);

  </script>
